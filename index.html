<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Dates</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<style media="screen">
		body {
			padding: 5%;
			font-family: sans-serif;
			text-align: center;
		}
		ul {
			list-style: none;
			padding-left: 0;
		}
		li {
			padding-bottom: 20px;
		}
	</style>

	<script charset="utf-8">
		function timeSince(date) {

	    var seconds = (new Date() - date) / 1000;

	    var interval = Math.round( (seconds / 31536000) * 10 ) / 10;

	    if (interval > 1) {
	        return interval + " years";
	    }
	    interval = Math.round( (seconds / 2592000) * 10 ) / 10;
	    if (interval > 1) {
	        return interval + " months";
	    }
			interval = Math.round( (seconds / 86400) * 10 ) / 10;
	    if (interval > 1) {
	        return interval + " days";
	    }
			interval = Math.round( (seconds / 3600) * 10 ) / 10;
	    if (interval > 1) {
	        return interval + " hours";
	    }
			interval = Math.round( (seconds / 60) * 10 ) / 10;
	    if (interval > 1) {
	        return interval + " minutes";
	    }
	    return Math.floor(seconds) + " seconds";
		}

	</script>
</head>
<body>

  <ul>
    <li>
			<p>🍟</p>
			<p id="murica"></p>
		</li>
    <script charset="utf-8">
      document.getElementById("murica").innerHTML = "We arrived in the US " + timeSince(new Date('2014/09/26')) + " ago";
  	</script>

</body>
