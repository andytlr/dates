	<script charset="utf-8">
		function timeSince(date) {

	    var seconds = (new Date() - date) / 1000;

	    var interval = Math.round( (seconds / 31536000) * 10 ) / 10;

	    if (interval > 1) {
	        return interval + " years";
	    }
	    interval = Math.round( (seconds / 2592000) * 10 ) / 10;
	    if (interval > 1) {
	        return interval + " months";
	    }
			interval = Math.round( (seconds / 86400) * 10 ) / 10;
	    if (interval > 1) {
	        return interval + " days";
	    }
			interval = Math.round( (seconds / 3600) * 10 ) / 10;
	    if (interval > 1) {
	        return interval + " hours";
	    }
			interval = Math.round( (seconds / 60) * 10 ) / 10;
	    if (interval > 1) {
	        return interval + " minutes";
	    }
	    return Math.floor(seconds) + " seconds";
		}

		function formatDate(date) {
			var day = date.getDate();
	    var month = date.getMonth() + 1; // Months are zero based

			if (month == 1) {
				var month = "January"
			}

			if (month == 2) {
				var month = "February"
			}

			if (month == 3) {
				var month = "March"
			}

			if (month == 4) {
				var month = "April"
			}

			if (month == 5) {
				var month = "May"
			}

			if (month == 6) {
				var month = "June"
			}

			if (month == 7) {
				var month = "July"
			}

			if (month == 8) {
				var month = "August"
			}

			if (month == 9) {
				var month = "September"
			}

			if (month == 10) {
				var month = "October"
			}

			if (month == 11) {
				var month = "November"
			}

			if (month == 12) {
				var month = "December"
			}

	    var year = date.getFullYear();

			return day + " " + month + " " + year;
		}

		function formatTime(date) {
			var hours = date.getHours();
			var minutes = date.getMinutes();
			var seconds = date.getSeconds();
			var ampm = "am";

			if (hours > 12) {
				var hours = hours - 12;
				var ampm = "pm";
			}

			if (minutes < 10) {
				var minutes = "0" + minutes
			}

			if (seconds < 10) {
				var seconds = "0" + seconds
			}

			return hours + ":" + minutes + ampm;
		}
